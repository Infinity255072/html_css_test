<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grids</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2 <p>text</p> </div>
        </div>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2 <p>text</p> </div>
            <div style="background-color: lightblue;">Div 3 </div>
            <div style="background-color: lightpink;">Div 4 </div>
        </div>


        <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink;">Div 2</div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 10fr 1fr;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">Div 1</div>
            <div style="background-color: lightpink; text-align: center;">Div 2</div>
            <div style="background-color: lightblue;">Div 3</div>
        </div>




        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style="background-color: lightblue; height: 200px;">Div 1</div>
            <div style="background-color: lightpink; height: 200px;">Div 2</div>
            <div style="background-color: lightblue; height: 200px;">Div 3</div>
            <div style="background-color: lightpink; height: 200px;">Div 4</div>
            <div style="background-color: lightblue; height: 200px;">Div 5</div>
            <div style="background-color: lightpink; height: 200px;">Div 6</div>
        </div>
    </body>
</html>
